<!DOCTYPE html>
<html>
<head>
    <title>Cineora | Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #09090b; color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .reset-box { background: rgba(255,255,255,0.03); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; }
        .form-control { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; margin-bottom: 20px; border-radius: 12px; padding: 12px; }
        .btn-reset { background: #00f2ff; border: none; color: black; width: 100%; padding: 12px; border-radius: 12px; font-weight: 700; transition: 0.3s; }
        .btn-reset:hover { background: #7000ff; color: white; }
    </style>
</head>
<body>
    <div class="reset-box">
        <h3 class="fw-bold mb-3 text-center">Account Recovery</h3>
        <p class="text-secondary small mb-4 text-center">Enter your registered email and a new password to gain access.</p>
        
        <form action="/forgot-password" method="POST">
            <input type="email" name="email" class="form-control" placeholder="Your Email Address" required>
            <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
            <button type="submit" class="btn-reset">RESET PASSWORD</button>
        </form>
        
        <p class="text-center mt-3 small"><a href="/login" class="text-secondary text-decoration-none">Back to Login</a></p>
    </div>
</body>
</html>
