<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineora | Secure Access</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-neon: #00f2ff;
            --accent-purple: #7000ff;
            --bg-dark: #09090b;
            --surface: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .login-visual {
            flex: 1;
            background: linear-gradient(rgba(9, 9, 11, 0.4), rgba(9, 9, 11, 0.9)),
                        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2000');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            position: relative;
        }

        .visual-content h1 {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .visual-content span {
            background: linear-gradient(90deg, var(--primary-neon), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-form-section {
            width: 550px;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-left: 1px solid var(--border);
        }

        .glass-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .form-control {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid var(--border) !important;
            color: white !important;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .btn-login {
            background: linear-gradient(45deg, var(--primary-neon), var(--accent-purple));
            border: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            transition: 0.4s;
        }

        .admin-toggle-wrapper {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 15px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent-purple); }
        input:checked + .slider:before { transform: translateX(22px); }

        .social-btn {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-visual">
            <div class="visual-content">
                <p class="text-primary-neon fw-bold mb-2">WELCOME BACK</p>
                <h1>Experience <br><span>Cinema.</span></h1>
                <p class="text-secondary mt-4 w-75">Access the most advanced movie reservation system.</p>
            </div>
        </div>

        <div class="login-form-section">
            <div class="glass-box">
                <div class="text-center mb-4">
                    <h3 class="fw-800">CINEORA</h3>
                    <p class="text-secondary small">Enter your credentials to continue</p>
                </div>

                <form id="loginForm" action="/login" method="POST">
                    <input type="hidden" name="role" id="userRole" value="user">

                    <div class="mb-3">
                        <label class="small text-secondary mb-1">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="small text-secondary mb-1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="admin-toggle-wrapper" id="toggleWrapper">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-user-shield me-2 text-secondary"></i>
                            <span class="small fw-bold text-secondary" id="adminText">ADMIN MODE OFF</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="adminSwitch" onchange="toggleAdminMode()">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-login" id="submitBtn">SIGN IN</button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-secondary mb-3">Or sign in with</p>
                    <div class="d-flex gap-2 mb-4">
                        <button class="social-btn"><i class="fab fa-google me-2"></i>Google</button>
                        <button class="social-btn"><i class="fab fa-apple me-2"></i>Apple</button>
                    </div>
                    <p class="small text-secondary">Don't have an account? <a href="/register" class="text-primary-neon text-decoration-none">Create one</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAdminMode() {
            const isChecked = document.getElementById('adminSwitch').checked;
            const roleInput = document.getElementById('userRole');
            const adminText = document.getElementById('adminText');
            const submitBtn = document.getElementById('submitBtn');

            roleInput.value = isChecked ? 'admin' : 'user';

            if (isChecked) {
                adminText.innerText = "ADMIN MODE ON";
                adminText.style.color = "#7000ff";
                submitBtn.style.background = "#7000ff";
            } else {
                adminText.innerText = "ADMIN MODE OFF";
                adminText.style.color = "";
                submitBtn.style.background = "linear-gradient(45deg, #00f2ff, #7000ff)";
            }
        }

        document.getElementById('loginForm').onsubmit = function() {
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> CONNECTING...';
            return true;
        };
    </script>
</body>
</html>
