<!DOCTYPE html>
<html>
<head>
    <title>Cineora | Join the Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #09090b; color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .reg-box { background: rgba(255,255,255,0.03); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; }
        .form-control { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; margin-bottom: 20px; border-radius: 12px; padding: 12px; }
        .btn-reg { background: linear-gradient(45deg, #00f2ff, #7000ff); border: none; color: white; width: 100%; padding: 12px; border-radius: 12px; font-weight: 700; }
    </style>
</head>
<body>
    <div class="reg-box">
        <h2 class="text-center mb-4 fw-bold">Create Account</h2>
        <form action="/register" method="POST">
            <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            <input type="password" name="password" class="form-control" placeholder="Create Password" required>
            <button type="submit" class="btn-reg">GET STARTED</button>
        </form>
        <p class="text-center mt-3 small text-secondary">Already have an account? <a href="/login" class="text-info">Login</a></p>
    </div>
</body>
</html>
